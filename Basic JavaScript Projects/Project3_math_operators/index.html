<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/main.js"></script>
    <title>Math Opertaors</title>
</head>
<body>
    <h3>Addition</h3>
        <p>Enter the First Number: <input id="first" type="number"></p>
        <p>Enter the Second Number: <input id="second" type="number"></p>
        <button onclick="basicAdd()">Add</button>
        <p>Sum = <input id="additionResult"></p>
    
    <h3>Subtraction</h3>
        <button onclick="basicSubtraction()">Subtract</button>
        <p id="mathSub"></p>

    <h3>Multiplication</h3>
        <button onclick="basicMultiplication()">Multiply</button>
        <p id="mathMult"></p>

    <h3>Division</h3>
        <button onclick="basicDivision()">Divide</button>
        <p id="mathDiv"></p>

    <h3>Multiple Operations</h3>
        <button onclick="moreMath()">Operation!</button>
        <p id="multOp"></p>

    <h3>Modulus Operator</h3>
        <button onclick="modulusOp()">Modulus!</button>
        <p id="modOp"></p>

    <h3>Unary Operator</h3>
        <button onclick="negationOp()">Negation Operator!</button>
        <p id="negOp"></p>

    <h3>Math object method</h3>
        <p id="mathObj"></p>
</body>
</html>
