<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/main.js"></script>
    <title>String Methods</title>
</head>
<body>
    <h3>Basic String Concatenate method</h3>
    <p id="Concatenate"></p>
    <button onclick="full_Sentence()">Click here for a sentence.</button>

    <h3>Slice() Method</h3>
    <p id="Slice"></p>
    <button onclick="slice_Method()">Click here for a section of my sentence</button>

    <h3>UpperCase Method</h3>
    <p id="upC">Hello, World!</p>
    <button onclick="upper_Case()">Convert to uppercase letters!</button>

    <h3>Search Method</h3>
    <p id="goGo"></p>
    <button onclick="go_Search()">Search!</button>

    <h3>Number Methods</h3>
    <p id="Numbers_to_string"></p>
    <button onclick="string_Method()">Click... to string!</button>

    <h3>toPrecision Method</h3>
    <p id="Precision"></p>
    <button onclick="precision_Method()">Click here!</button>

    <h3>toFixed Number Method</h3>
    <p id="fixMe"></p>
    <button onclick="fixed_Method()">Click here.</button>

    <h3>valueOf Number Method</h3>
    <p id="valueMe"></p>
    <button onclick="value_Method()">Click here.</button>

</body>
</html>
